<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box vs drop shadow</title>
  <style>
    .img1{
        box-shadow: 0px 0px 12px grey;
        width: 40%
      }
    .img2{
        filter: drop-shadow(0px 0px 12px grey);
        width: 40%
      }
  </style>
</head>
<body>
  <img class="img1" src="instapng.png">
  <br>
  <br>
  <br>
  <img class="img2" src="instapng.png">
</body>
</html>
